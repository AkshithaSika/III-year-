<html>
<head>
<title>STUDENT DETAILS</title>
</head>
<body bgcolor="pink">
<h1 align="center">STUDENT DETAILS</h1>
<form>
First name: <input type="text" name="fn" id="dn" placeholder="enter the first name"><br><br>
Last name: <input type="text" name="fn" id="dn" placeholder="enter the last name"><br><br>
Father name: <input type="text" name="fn" id="dn" placeholder="enter the first name"><br><br>
Mother name: <input type="text" name="fn" id="dn" placeholder="enter the first name"><br><br>
Enter your address: <textarea row="2" cols="10"></textarea><br><br>
Email id: <input type="email" name="email" id="email"><br><br>
Moblie Number: <input type="number" name="number" id="number"><br><br>
GENDER: <input type="radio" name="radio" value="radio">MALE<input type="radio" name="radio" value="radio">FEMALE<br><br>
DOB: <input type="date" name="fn" id="dn"><br><br>
Education: <input type="checkbox" name="check" value="check">
SSC<input type="checkbox" name="check" value="check">
INTER<input type="checkbox" name="check" value="check">
UG<input type="checkbox" name="check" value="check">PG<br><br>
CASTE: <input type="radio" name="radio" value="radio">SC<input type="radio" name="radio" value="radio">ST<input type="radio" name="radio" value="radio">BC<br><br>
STATE: <select name="select">
<option name="AP">AP</option>
<option name="TS">TS</option>
<option name="UP">UP</option>
</select><br><br>
<input type="submit" name="submit" value="SUBMIT">     
<input type="reset" name="reset" value="RESET">
</form>
</body>
</html>
